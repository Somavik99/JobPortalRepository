<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../CSS/style.css">
    <!-- Implementing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Job Browsing Page</title>
  </head>
  <body>
    <header
      style="
        height: 150px;
        background-image: linear-gradient(
          to right top,
          #2b518b,
          #1d458b,
          #15398a,
          #162b86,
          #1e1a81
        );
      "
      class="text-center text-white"
    >
    <span style="position: absolute;top: 0;left: 38px;font-size: 25px;">Logo</span>
      <h1 class="pt-5">
        <span><i class="bi bi-briefcase-fill"></i></span> Search Your Favourite
        Jobs
      </h1>
    </header>
    <main>
      <section
        class="d-flex justify-content-center align-items-center flex-column"
      >
        <h2 style="font-weight: 00;" class="ms-5 mb-5 mt-5 fs-1">Search Filter</h2>
        <div style="max-width: 680px" class="d-flex flex-wrap ms-4">
          <div class="ms-4">
            <i
              style="color: rgb(5, 5, 59); font-size: 28px"
              class="bi bi-geo-fill"
            ></i>
            <input
              type="text"
              placeholder="Search by location..."
              name=""
              style="outline: none; font-weight: 600"
              id=""
              class="p-2 rounded border border-2 border-primary-subtle"
            />
          </div>
          <div class="ms-4">
            <i
              style="color: rgb(5, 5, 59); font-size: 25px"
              class="bi bi-search"
            ></i>
            <input
              type="text"
              placeholder="Search by job title..."
              name=""
              id=""
              style="outline: none; font-weight: 600"
              class="p-2 rounded border border-2 border-primary-subtle"
            />
          </div>
          <button class="ms-4 btn btn-outline-primary">search</button>
        </div>

      </section>
      <section class="mt-5">
        <div>
          <div>
            <section>
              <section>
<div>
  <img src="../Assets/adobe.png" alt="adobe">
</div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
